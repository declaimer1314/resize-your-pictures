<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量改尺寸工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片批量改尺寸工具</h1>
        
        <div class="section">
            <h2 class="section-title">1. 选择图片</h2>
            <div class="file-input-container">
                <label for="file-input" class="file-input-label">选择多张图片</label>
                <input type="file" id="file-input" accept="image/*" multiple>
                <div class="selected-files" id="selected-files">未选择任何文件</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">2. 设置参数</h2>
            <div class="settings-container">
                <div class="setting-group">
                    <div class="form-group">
                        <label for="resize-mode">调整模式：</label>
                        <select id="resize-mode">
                            <option value="dimensions">指定宽高</option>
                            <option value="percentage">按百分比缩放</option>
                            <option value="max-dimension">限制最大尺寸</option>
                        </select>
                    </div>
                    
                    <div id="dimensions-group">
                        <div class="form-group">
                            <label for="width">宽度 (像素)：</label>
                            <input type="number" id="width" min="1" value="800">
                        </div>
                        <div class="form-group">
                            <label for="height">高度 (像素)：</label>
                            <input type="number" id="height" min="1" value="600">
                        </div>
                    </div>
                    
                    <div id="percentage-group" style="display: none;">
                        <div class="form-group">
                            <label for="scale-percentage">缩放比例 (%)：</label>
                            <input type="number" id="scale-percentage" min="1" max="200" value="50">
                        </div>
                    </div>
                    
                    <div id="max-dimension-group" style="display: none;">
                        <div class="form-group">
                            <label for="max-dimension">最大尺寸 (像素)：</label>
                            <input type="number" id="max-dimension" min="1" value="1024">
                        </div>
                    </div>
                </div>
                
                <div class="setting-group">
                    <div class="form-group">
                        <label for="maintain-aspect-ratio">保持宽高比：</label>
                        <select id="maintain-aspect-ratio">
                            <option value="true">是</option>
                            <option value="false">否</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-quality">图片质量 (1-100)：</label>
                        <input type="number" id="image-quality" min="1" max="100" value="90">
                    </div>
                    <div class="form-group">
                        <label for="output-format">输出格式：</label>
                        <select id="output-format">
                            <option value="same">保持原格式</option>
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons-container">
            <button id="process-btn" disabled>处理图片</button>
            <button id="reset-btn">重置</button>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">处理中... 0/0</div>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="section">
            <h2 class="section-title">3. 图片预览</h2>
            <div class="preview-container" id="preview-container"></div>
        </div>
    </div>
    
    <footer>
        图片批量改尺寸工具 - 本地处理，无需网络连接
    </footer>

    <!-- JSZip库用于创建ZIP文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- 引入分离的JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
